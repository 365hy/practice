<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- 웹사이트 meta charset (시간대, 국가) 설정 -->
  <meta charset="utf-8" />
  <!-- 웹사이트 favicon (아이콘) 설정 -->
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <!-- 웹사이트 viewport (해상도) 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- 웹사이트 official color (공식 색상) 설정 -->
  <meta name="theme-color" content="#000000" />
  <!-- 웹사이트 meta description (설명) 설정 -->
  <meta name="description" content="KNP 홈페이지에 오신 것을 환영합니다." />
  <!-- Open Graph (검색 엔진 접근성 향상) 분류 설정 -->
  <meta property="og:type" content="website" />
  <!-- Open Graph (검색 엔진 접근성 향상) title 설정 -->
  <meta property="og:title" content="KNP" />
  <!-- Open Graph (검색 엔진 접근성 향상) description 설정 -->
  <meta property="og:description" content="KNP 홈페이지에 오신 것을 환영합니다." />
  <!-- Open Graph (검색 엔진 접근성 향상) 사이트명 설정 -->
  <meta property="og:site_name" content="KNP" />
  <!-- Open Graph (검색 엔진 접근성 향상) 위치 설정 -->
  <meta property="og:locale" content="ko_KR" />
  <!-- 웹사이트 title -->
  <title>KNP</title>
</head>

<body>
  <!-- noscript (브라우저에서 자바스크립트가 활성화되어있지 않을 때 표시되는 문구) 설정  -->
  <noscript>
    이 웹사이트를 정상적으로 이용하시려면 자바스크립트(JavaScript)를 활성화하셔야 합니다.
    </br>
    이 오류가 예기치 않게 발생되었다면 <a href="https://support.google.com/adsense/answer/12654?hl=ko">다음 가이드</a>를 이용해 문제를 해결해 주시기
    바랍니다.
  </noscript>
  <!-- root (이것이 하위 요소를 표시해줌) -->
  <div id="root"></div>
</body>

</html>
